<html>
<head>
  <meta charset="UTF-8">
  <title>Fuzzy-Anki</title>

  <link rel="stylesheet" type="text/css" href="apkg.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://kripken.github.io/sql.js/js/sql.js" charset="utf-8"></script>

  <script src="unzip.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
  <script src="apkg.js" charset="utf-8"></script>
</head>

<body>
  <div class="apkg-upload">
    Select an <a href="http://ankisrs.net">Anki</a> APKG file from your computer:
    <input type="file" name="files">
  </div>

  <div class="zoombox" style="display: none">
    Zoom:
    <button class="font-small">漢字</button>
    <button class="font-normal active">漢字</button>
    <button class="font-large">漢字</button>
    <button class="font-very-large">漢字</button>
    <button class="font-super-large">漢字</button>
  </div>

  <div class="searchbox" style="display: none">
    <input type="text" placeholder="Search...">
  </div>

  <div id="anki"></div>

  <a href="https://github.com/spect88/fuzzy-anki"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</body>
</html>
